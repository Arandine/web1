<!doctype html>
<html>
<head>
  <title> My first Webpage - Calculator </title>
  <meta charset="utf-8">
  <script>
    result = 0;
    function insert(num){
        document.form.textview.value=document.form.textview.value+num;
    }
    function equals(){
      temp = document.form.textview.value;
      if(temp){
        document.form.textview.value=eval(temp);
      }
      result = 1;
    }
    function clean(){
      document.form.textview.value='';
    }
    function check(){
      if(result == 1){
        result = 0;
        clean();
      }
    }
  </script>
  <style>
    .nbutton{
      height:100px;
      width:100px;
      font-size: 50px;
      margin:10px;
    }
    .textview{
      width:470px;
      height:100px;
      margin:10px;
      font-size: 50px;
    }
    .main{
      position:absolute;
    }
  </style>
</head>

  <body style="background-color:white">
    <h1 style="background-color:white"> <a href="1.html" style="color:black; text-decoration:none"> Sike </a> </h1>
    <input type="button" value="blue" onclick="
    document.querySelector('body').style.backgroundColor='powderblue';
    ">
    <input type="button" value="green" onclick="
    document.querySelector('body').style.backgroundColor='seagreen';
    ">

    <br>

    <h3> Calculator </h3>

    <br>
    <div class="main">
      <form name = "form">
          <input class="textview" name="textview">
      </form>
      <input class="nbutton" type="button" value="1" onclick="check(); insert(1)">
      <input class="nbutton" type="button" value="2" onclick="check(); insert(2)">
      <input class="nbutton" type="button" value="3" onclick="check(); insert(3)">
      <input class="nbutton" type="button" value="+" onclick="insert('+'); result = 0">
      <br>
      <input class="nbutton" type="button" value="4" onclick="check(); insert(4)">
      <input class="nbutton" type="button" value="5" onclick="check(); insert(5)">
      <input class="nbutton" type="button" value="6" onclick="check(); insert(6)">
      <input class="nbutton" type="button" value="-" onclick="insert('-'); result = 0">
      <br>
      <input class="nbutton" type="button" value="7" onclick="check(); insert(7)">
      <input class="nbutton" type="button" value="8" onclick="check(); insert(8)">
      <input class="nbutton" type="button" value="9" onclick="check(); insert(9)">
      <input class="nbutton" type="button" value="*" onclick="insert('*'); result = 0">
      <br>
      <input class="nbutton" type="button" value="C" onclick="clean()">
      <input class="nbutton" type="button" value="0" onclick="check(); insert(0)">
      <input class="nbutton" type="button" value="." onclick="insert('.'); result = 0">
      <input class="nbutton" type="button" value="/" onclick="insert('/'); result = 0">
      <br>
      <input class="nbutton" type="button" value="=" style="width: 480px" onclick="equals()">
    </div>
  </body>
